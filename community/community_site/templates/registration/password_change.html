{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/create_account.css' %}">
    <link rel="stylesheet" href="{% static 'css/password_change.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <h1 class="fs-1 absolute account_label">パスワード変更</h1>
    <form method="POST" class="absolute form">
        {% csrf_token %}
      <label class=" account_name text_label">元のパスワード</label>
        {{ form.old_password }}
        {{ form.old_password.errors }}
      <label class=" account_name text_label">新しいパスワード</label>
        {{ form.new_password1 }}
        {{ form.new_password1.errors }}
      <label class=" account_name text_label">新しいパスワード(確認)</label>
        {{ form.new_password2 }}
        {{ form.new_password2.errors }}
      <button type="submit" class="password_change" id="button-submit">変更</button>
    </form>
</body>
</html>
