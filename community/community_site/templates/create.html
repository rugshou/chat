{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/create_account.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'javascript/create_account.js' %}" defer></script>

    <title>Document</title>
</head>
<body>
    <h1 class="fs-1 absolute account_label">アカウント作成</h1>
    <form method="POST" class="absolute form">
        {% csrf_token %}
      <label class=" account_name text_label">ユーザー名</label>
        {{ form.username }}
        {{ form.username.errors }}
      <label class=" account_name text_label">パスワード</label>
        {{ form.password1 }}
        {{ form.password1.errors }}
      <label class=" account_name text_label">パスワード(確認)</label>
        {{ form.password2 }}
        {{ form.password2.errors }}
      <button type="submit" class="create_account" id="button-submit" onclick="create();">アカウントを作成</button>
    </form>
</body>
</html>
